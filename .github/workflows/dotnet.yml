# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Clean output directory
      run: rm -rf out/  
    - name: Build
      run: dotnet pack --no-restore -o out/ProcessLib -c Release ProcessLib/ProcessLib.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Add GitHub NuGet package source
      run: dotnet nuget add source --username ${{ secrets.USERNAME }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/einstools/index.json"
    - name: Publish
      run: dotnet nuget push "out/ProcessLib/*.nupkg" --source github
        
